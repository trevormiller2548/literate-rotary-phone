<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Weather Dashboard</title>
</head>
<body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index.html"><h5>Weather Dashboard</h5></a>
            <input class="form-control w-100" id="get-weather" type="text" placeholder="Type here a city and click Search button.." aria-label="Search">
            <button class="btn btn-outline-secondary bg-primary text-white" type="button" id="run-search">Search</button>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <!-- Sidebar content -->
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-5">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <div class="card text-white bg-dark mb-3 mx-auto order-0">
                            <div class="card-header text-center">
                                <h3>Current Weather Conditions</h3>
                            </div>
                            <div class="card-body">
                                <div class="city"></div>
                                <img id="wicon"></img>
                                <div class="temp">Temperature</div>
                                <div class="humidity">Humidity</div>
                                <div class="wind">Wind Speed</div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white mt-2 p-0 pt-3 pb-3 jumbotron jumbotron-fluid mx-auto order-0">
                        <div class="container">
                            <h1 class="display-5">5-Day Forecast</h1>
                            <div class="row">
                                <!-- Forecast cards -->
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

    <footer>
        <p>&copy; 2023 Weather Dashboard</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
